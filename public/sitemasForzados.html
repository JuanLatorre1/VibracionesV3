<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Péndulo Forzado</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styleSimulation.css">
</head>

<body>
    <h1>Simulación de un <span class="spam"> Péndulo Forzado</span></h1>
    <div id="simulation">
        <canvas id="pendulumCanvas" width="350" height="350" style="border:1px solid #000;"></canvas>
    </div>

    <!-- Sección de entrada de datos -->
    <div id="input-section">
        <div>
        <label for="theta0"><b>Ángulo Inicial</b> (θ₀ en radianes):</label>
        <input type="number" id="theta0" step="0.01" value="0.1">
    </div>

    <div>
        <label for="thetaDot0"><b>Velocidad Angular Inicial</b> (θ̇₀ en rad/s):</label>
        <input type="number" id="thetaDot0" step="0.01" value="0.0">
    </div>

    <div>
        <label for="masaBarra"><b>Masa de la Barra</b> (kg):</label>
        <input type="number" id="masaBarra" step="0.01" value="1.0">
    </div>

        <div>
        <label for="masaEsfera"><b>Masa de la Esfera</b> (kg):</label>
        <input type="number" id="masaEsfera" step="0.01" value="2.0">
    </div>

    <div>
        <label for="longitudBarra"><b>Longitud de la Barra</b> (m):</label>
        <input type="number" id="longitudBarra" step="0.01" value="1.0">
    </div>

    <div>
        <label for="radioEsfera"><b>Radio de la Esfera</b> (m):</label>
        <input type="number" id="radioEsfera" step="0.01" value="0.1">
    </div>

        <div>
        <label for="amortiguamiento"><b>Amortiguamiento</b> (β):</label>
        <input type="number" id="amortiguamiento" step="0.01" value="0.05">
    </div>

    <div>
        <label for="fuerzaExterna"><b>Fuerza Externa</b> (F₀ en N):</label>
        <input type="number" id="fuerzaExterna" step="0.01" value="1.0">
    </div>

    <div>
        <label for="frecuenciaFuerza"><b>Frecuencia de la Fuerza</b> (ω<sub>f</sub> en rad/s):</label>
        <input type="number" id="frecuenciaFuerza" step="0.01" value="1.0">
    </div>
    
        <button id="simulateBtn">Simular</button>
    </div>

    <!-- Sección para mostrar los resultados -->
    <div id="output-section">
        <h2>Resultados</h2>
        <p>Frecuencia Angular Natural (ω₀): <span id="omegaZero"></span></p>
        <p>Amplitud (A): <span id="amplitude"></span></p>
        <p>Fase Inicial (δ): <span id="phase"></span></p>
        <p>Tiempo transcurrido: <span id="timeElapsed"></span> s</p>
        <p>Inercia: <span id="I"></span></p>
        <p>¿Hay resonancia?: <span id="resonanceResult"></span></p>
    </div>
    <div id="simulation">
        <canvas id="positionChart" width="400" height="200"></canvas>
        <canvas id="velocityChart" width="400" height="200"></canvas>
    </div>
    <script src="../scripts/scriptForzado.js"></script>
</body>

</html>
